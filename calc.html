<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="display" class="display">0</div>
        <div class="inside">
            <div class="box"><button onclick="input('%')"><p>%</p></button></div>
            <div class="box"><button onclick="clearEntry()"><p>CE</p></button></div>
            <div class="box"><button onclick="clearDisplay()"><p>C</p></button></div>
            <div class="box"></div>
            <div class="box"><button onclick="input('1/')"><p>1/x</p></button></div>
            <div class="box"><button onclick="input('**2')"><p>x²</p></button></div>
            <div class="box"><button onclick="input('Math.sqrt(')"><p>√x</p></button></div>
            <div class="box"><button onclick="input('/')"><p>/</p></button></div>
            <div class="box"><button onclick="input('7')"><p>7</p></button></div>
            <div class="box"><button onclick="input('8')"><p>8</p></button></div>
            <div class="box"><button onclick="input('9')"><p>9</p></button></div>
            <div class="box"><button onclick="input('*')"><p>*</p></button></div>
            <div class="box"><button onclick="input('4')"><p>4</p></button></div>
            <div class="box"><button onclick="input('5')"><p>5</p></button></div>
            <div class="box"><button onclick="input('6')"><p>6</p></button></div>
            <div class="box"><button onclick="input('-')"><p>-</p></button></div>
            <div class="box"><button onclick="input('1')"><p>1</p></button></div>
            <div class="box"><button onclick="input('2')"><p>2</p></button></div>
            <div class="box"><button onclick="input('3')"><p>3</p></button></div>
            <div class="box"><button onclick="input('+')"><p>+</p></button></div>
            <div class="box"><button onclick="toggleSign()"><p>+/-</p></button></div>
            <div class="box"><button onclick="input('0')"><p>0</p></button></div>
            <div class="box"><button onclick="input('.')"><p>.</p></button></div>
            <div class="box"><button onclick="calculate()"><p>=</p></button></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
